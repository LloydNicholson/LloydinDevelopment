<mat-card
    [@hoverState]="hoverState"
    (mouseenter)="hoverState = 'hover'"
    (mouseleave)="hoverState = 'default'">
    <img mat-card-image
         [src]="image.imgUrl"
         [alt]="image.name"/>
    <mat-card-title-group>
        <mat-card-title>{{ image.name }}</mat-card-title>
        <mat-card-subtitle>
            {{ image.date | date }}
        </mat-card-subtitle>
    </mat-card-title-group>
</mat-card>
