<h2 fxLayoutAlign="center">My Pixel Art</h2>
<section fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-card [@slideInUp] *ngFor="let image of images">
        <mat-card-header>
            <mat-card-title>{{ image.name }}</mat-card-title>
            <mat-card-subtitle>{{ image.date | date: 'shortDate' }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="image.imgUrl" [alt]="image.name">
    </mat-card>
</section>
