<mat-sidenav-container>
    <mat-sidenav #sidenav position="start">
        <app-sidenav-list (didNavigate)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (toggledSidenav)="sidenav.toggle()"></app-header>
        <main [@routeFadeState]="getAnimationData(rOutlet)">
            <router-outlet #rOutlet="outlet"></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
