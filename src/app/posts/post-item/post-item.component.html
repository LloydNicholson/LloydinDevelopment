<div
  class="container-fluid"
  *ngFor="let post of pagePost">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>{{post.title}}</h2>
      <h3>{{post.date | date}}</h3>
      <h4> by {{post.author}}</h4>
    </div>
    <div class="panel-body">
      <p>{{post.content}}</p>
      <span class="pull-left">L.N.</span>
    </div>
  </div>

  <p>
</div>
