<mat-accordion>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
        <p>{{ post.date }}</p>
        <p>{{ post.content }}</p>
    </mat-expansion-panel>
</mat-accordion>
