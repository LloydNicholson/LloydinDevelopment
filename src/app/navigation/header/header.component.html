<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button
                (click)="onToggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">Lloyd in Development</a>
    </div>
    <div fxLayout
         fxLayoutAlign="flex-end"
         *ngIf="isLoggedIn">
        <div fxHide.xs
             fxFlex="90">
            <ul fxLayout
                fxLayoutGap="10px"
                class="navigation-items">
                <li><a mat-button
                       routerLink="/home"
                       routerLinkActive="router">Home</a></li>
                <li><a mat-button
                       routerLink="/posts"
                       routerLinkActive="router">Posts</a></li>
                <li><a mat-button
                       routerLink="/projects"
                       routerLinkActive="router">Projects</a></li>
                <li><a mat-button
                       routerLink="/pixel-art"
                       routerLinkActive="router">Pixel Art</a></li>
                <li><a mat-button
                       routerLink="/portfolio"
                       routerLinkActive="router">Portfolio</a></li>
            </ul>
        </div>
        <div fxFlex="10"
             fxFlexAlign="flex-end">
            <button
                nz-button
                (click)="onLogout()">
                <i nz-icon
                   nzType="logout"
                   nzTheme="outline"></i>
            </button>
        </div>
    </div>
</mat-toolbar>
