<mat-card>
  <img
    class="card-image"
    mat-card-image
    [src]="website.imageUrl"
    [alt]="website.name"
  />
  <mat-card-title>{{ website.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ website.description }}</p>
  </mat-card-content>
  <a mat-stroked-button color="primary" [href]="website.url"
    ><mat-icon>explore</mat-icon>Visit</a
  >
</mat-card>
