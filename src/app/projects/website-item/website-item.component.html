<div class="card text-center bg-light"
     style="min-width: 200px">
  <div class="card-header"><h4>{{ website.name }}</h4></div>
  <img class="card-img-bottom"
       [src]="website.imageUrl"
       [alt]="website.name">
  <div class="card-body">
    <p class="card-text">{{ website.details }}</p>
    <a class="btn btn-primary stretched-link" [href]="website.url">Go to website</a>
  </div>
</div>
