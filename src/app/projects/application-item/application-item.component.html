<mat-card>
  <img mat-card-image [src]="app.imageUrl" [alt]="app.name" />
  <mat-card-title>{{ app.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ app.description }}</p>
  </mat-card-content>
  <a mat-stroked-button color="primary" [href]="app.url"
    ><mat-icon>explore</mat-icon>Visit</a
  >
</mat-card>
