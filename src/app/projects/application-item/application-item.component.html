<mat-card>
    <mat-card-header>
        <mat-card-title>{{ app.name }}</mat-card-title>
    </mat-card-header>
    <img class="card-image" mat-card-image [src]="app.imageUrl" [alt]="app.name">
    <mat-card-content>
        <p>{{ app.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button [href]="app.url">Go to page</a>
    </mat-card-actions>
</mat-card>
