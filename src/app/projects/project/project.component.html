<mat-card>
  <img
      mat-card-image
      [src]="project.imageUrl"
      [alt]="project.name"/>
  <mat-card-title>{{ project.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ project.description }}</p>
  </mat-card-content>
  <a mat-stroked-button color="primary" [href]="project.url">
    <mat-icon>explore</mat-icon>
    Visit</a>
</mat-card>
