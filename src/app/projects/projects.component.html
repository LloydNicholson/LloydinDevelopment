<div class="section" fxLayout="column" fxLayoutAlign="center center">
    <h2 class="header" fxLayoutAlign="center">My Applications</h2>
    <div fxLayout="row wrap" [@listState]="applications?.length">
        <app-project *ngFor="let app of applications" type="application" [project]="app"></app-project>
    </div>
</div>

<div class="section" fxLayout="column" fxLayoutAlign="center center">
    <h2 class="header" fxLayoutAlign="center">My Games</h2>
    <section fxLayout="row wrap" [@listState]="games?.length">
        <app-project *ngFor="let game of games" type="game" [project]="game"></app-project>
    </section>
</div>

<div class="section" fxLayout="column" fxLayoutAlign="center center">
    <h2 class="header" fxLayoutAlign="center">My Websites</h2>
    <section fxLayout="row wrap" [@listState]="websites?.length">
        <app-project *ngFor="let website of websites" type="website" [project]="website"></app-project>
    </section>
</div>
