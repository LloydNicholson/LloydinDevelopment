<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="jumbotron text-center">My Applications</h2>
      <div class="card-columns" [@slideInRight]>
        <app-application-item
          *ngFor="let app of applicationData"
          [app]="app"></app-application-item>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2 class="jumbotron text-center">My Games</h2>
      <div class="card-columns" [@slideInRight]>
        <app-game-item
          *ngFor="let game of gameData"
          [game]="game"></app-game-item>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2 class="jumbotron text-center">My Websites</h2>
      <div class="card-columns" [@slideInRight]>
        <app-website-item
          *ngFor="let website of websiteData"
          [website]="website"></app-website-item>
      </div>
    </div>
  </div>
</div>
