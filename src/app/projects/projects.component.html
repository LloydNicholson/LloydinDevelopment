<div fxLayout="column" fxLayoutAlign="center center">
    <h2>My Applications</h2>
    <section
        fxLayout="row"
        fxLayoutGap="20px"
        *ngIf="!isLoading"
        [@slideInRight]>
        <app-application-item
            *ngFor="let app of applications"
            [app]="app"></app-application-item>
    </section>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
