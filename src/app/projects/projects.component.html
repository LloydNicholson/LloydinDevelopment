<div
    class="project-section"
    fxLayout="column"
    fxLayoutAlign="center center">
    <h2
        class="project-header"
        fxLayoutAlign="center">My Applications</h2>
    <section
        *ngIf="!isLoading"
        fxLayout="row wrap"
        fxLayoutAlign="center"
        [@listState]="applications?.length">
        <app-project
            *ngFor="let app of applications"
            type="application"
            [project]="app"></app-project>
    </section>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
