<div fxLayout="column" fxLayoutAlign="center center">
    <h2 fxLayoutAlign="center">My Applications</h2>
    <section
        fxLayout="row wrap"
        fxLayoutAlign="center center"
        *ngIf="!isLoadingApplications">
        <app-project
            *ngFor="let app of applications"
            type="application"
            [project]="app"></app-project>
    </section>
    <mat-spinner *ngIf="isLoadingApplications"></mat-spinner>
</div>
