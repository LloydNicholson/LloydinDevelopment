<mat-card>
  <img
    class="card-image"
    mat-card-image
    [src]="game.imageUrl"
    [alt]="game.name"
  />
  <mat-card-title>{{ game.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ game.description }}</p>
  </mat-card-content>
  <a mat-stroked-button color="primary" [href]="game.url"
    ><mat-icon>explore</mat-icon>Visit</a
  >
</mat-card>
