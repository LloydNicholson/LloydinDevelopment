<div class="container-fluid" [@slideInRight]>
  <h2 class="jumbotron">My Games</h2>
  <div class="card-columns">
    <div class="card"
         id="gameCard"
         style="width: 18rem;"
         *ngFor="let game of games">
      <h4 class="card-header">{{ game.name }}</h4>
      <img class="card-img-top"
           [src]="game.imageUrl"
           [alt]="game.name">
      <div class="card-body">
        <p class="card-text">{{ game.details }}</p>
        <a class="btn btn-primary" [href]="game.url">Go to page</a>
      </div>
    </div>
  </div>
</div>
