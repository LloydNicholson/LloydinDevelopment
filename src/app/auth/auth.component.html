<form nz-form [formGroup]="form" (ngSubmit)="onSubmit()" nzLayout="horizontal">
    <h2>{{ currentState === 'signup' ? 'Sign Up' : 'Login'}}</h2>
    <nz-form-item>
        <nz-form-label nzRequired [nzSpan]="6" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSpan]="10">
            <input nz-input formControlName="email" type="email" id="email">
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzRequired [nzSpan]="6" nzFor="password">Password</nz-form-label>
        <nz-form-control [nzSpan]="10">
            <input nz-input formControlName="password" type="password" id="password">
            <nz-form-explain *ngIf="form.get('password')?.errors && form.get('password')?.touched">
                Password should have a minimum of 6 characters!
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="currentState === 'signup'">
        <nz-form-label nzRequired [nzSpan]="6" nzFor="confirmPassword">Confirm Password</nz-form-label>
        <nz-form-control [nzSpan]="10">
            <input nz-input formControlName="confirmPassword" type="password" id="confirmPassword">
            <nz-form-explain *ngIf="form.get('confirmPassword')?.errors && form.get('confirmPassword')?.touched">
                Password should have a minimum of 6 characters!
            </nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control [nzOffset]="6">
            <button nz-button
                    [disabled]="form.invalid"
                    type="submit">{{ currentState === 'signup' ? 'Sign Up' : 'Login' }}</button>
            <button nz-button
                    type="button"
                    nzType="primary"
                    (click)="onSwitchState()">{{ currentState === 'signup' ? 'Switch to Login' : 'Switch to Sign Up' }}</button>
        </nz-form-control>
    </nz-form-item>
</form>
