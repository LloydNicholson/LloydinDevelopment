<div nz-row>
    <div nz-col [nzXs]="{ offset: 2, span: 20}" [nzSm]="{ span: 24, offset: 0 }">
        <form nz-form class="login-signup-form" [formGroup]="form" (ngSubmit)="onSubmit()" nzLayout="horizontal">
            <h2>{{ currentState === 'signup' ? 'Sign Up' : 'Login'}}</h2>
            <nz-form-item>
                <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="email" type="email" id="email">
                    <nz-form-explain *ngIf="form.get('email')?.errors && form.get('email')?.touched">
                        Enter a valid email address!
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label nzRequired nzFor="password" [nzSpan]="4">Password</nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="password" type="password" id="password">
                    <nz-form-explain *ngIf="form.get('password')?.errors && form.get('password')?.touched">
                        Password should have a minimum of 6 characters!
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item *ngIf="currentState === 'signup'">
                <nz-form-label nzRequired nzFor="confirmPassword">Confirm Password</nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="confirmPassword" type="password" id="confirmPassword">
                    <nz-form-explain *ngIf="form.get('confirmPassword')?.errors && form.get('confirmPassword')?.touched">
                        Password should have a minimum of 6 characters!
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control>
                    <nz-button-group class="login-signup-form-button">
                        <button nz-button
                                [disabled]="form.invalid"
                                type="submit">{{ currentState === 'signup' ? 'Sign Up' : 'Login' }}</button>
                        <button nz-button
                                type="button"
                                nzType="primary"
                                (click)="onSwitchState()">{{ currentState === 'signup' ? 'Switch to Login' : 'Switch to Sign Up' }}</button>
                    </nz-button-group>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
