<mat-card>
    <mat-card-header>
        <mat-card-title>{{ skill.name }}</mat-card-title>
        <mat-card-subtitle>{{ skill.experienceLevel }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="skill.projects">
        <p>{{ skill.projectType }}</p>
    </mat-card-content>
</mat-card>
